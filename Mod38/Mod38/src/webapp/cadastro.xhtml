<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Cadastro</title>
</head>
<body>
<h:form>
    <h:panelGrid columns="2">
        <h:outputLabel value="Nome:"/>
        <h:inputText value="#{cadastroController.entidade.nome}" required="true"/>

        <h:outputLabel value="E-mail:"/>
        <h:inputText value="#{cadastroController.entidade.email}" required="true"/>

        <h:outputLabel value="Telefone:"/>
        <h:inputText value="#{cadastroController.entidade.telefone}"/>
    </h:panelGrid>

    <h:commandButton value="Salvar" action="#{cadastroController.salvar}"/>
    <h:messages globalOnly="true" style="color: red"/>
</h:form>
</body>
</html>
