<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Cadastro</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel value="Nome:" for="nome"/>
        <h:inputText id="nome" value="#{cadastroController.entidade.nome}"/>

        <h:outputLabel value="Email:" for="email"/>
        <h:inputText id="email" value="#{cadastroController.entidade.email}"/>

        <h:commandButton value="Salvar" action="#{cadastroController.salvar}"/>
    </h:form>
</h:body>
</html>
