<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Arquitetura de Microsserviços - Memelandia</text>
  
  <!-- Services -->
  <rect x="80" y="80" width="180" height="180" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" />
  <text x="170" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Serviço de Usuários</text>
  <text x="170" y="140" font-family="Arial" font-size="14" text-anchor="middle">- Gerencia usuários</text>
  <text x="170" y="170" font-family="Arial" font-size="14" text-anchor="middle">- Portas: 8081</text>
  <text x="170" y="200" font-family="Arial" font-size="14" text-anchor="middle">- DB: H2 (usuarios)</text>
  
  <rect x="310" y="80" width="180" height="180" rx="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" />
  <text x="400" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Serviço de Categorias</text>
  <text x="400" y="140" font-family="Arial" font-size="14" text-anchor="middle">- Gerencia categorias</text>
  <text x="400" y="170" font-family="Arial" font-size="14" text-anchor="middle">- Portas: 8082</text>
  <text x="400" y="200" font-family="Arial" font-size="14" text-anchor="middle">- DB: H2 (categorias)</text>
  
  <rect x="540" y="80" width="180" height="180" rx="10" fill="#fff3e0" stroke="#f57c00" stroke-width="2" />
  <text x="630" y="110" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Serviço de Memes</text>
  <text x="630" y="140" font-family="Arial" font-size="14" text-anchor="middle">- Gerencia memes</text>
  <text x="630" y="170" font-family="Arial" font-size="14" text-anchor="middle">- Portas: 8083</text>
  <text x="630" y="200" font-family="Arial" font-size="14" text-anchor="middle">- DB: H2 (memes)</text>
  
  <!-- Communication -->
  <path d="M260 180 L310 180" stroke="#666" stroke-width="2" />
  <polygon points="305,175 315,180 305,185" fill="#666" />
  
  <path d="M490 180 L540 180" stroke="#666" stroke-width="2" />
  <polygon points="535,175 545,180 535,185" fill="#666" />
  
  <path d="M400 320 L170 260" stroke="#666" stroke-width="2" />
  <polygon points="175,255 165,260 175,265" fill="#666" />
  
  <path d="M400 320 L630 260" stroke="#666" stroke-width="2" />
  <polygon points="625,255 635,260 625,265" fill="#666" />
  
  <!-- API Gateway -->
  <rect x="310" y="320" width="180" height="50" rx="10" fill="#fce4ec" stroke="#c2185b" stroke-width="2" />
  <text x="400" y="350" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">API Gateway</text>
</svg>